<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d512cb7d8f.js"
      crossorigin="anonymous"
    ></script>

    <title>Book List App</title>
  </head>
  <body>
    <header class="bg-info p-4 mb-3">
      <h2><i class="fas fa-book-open"></i>MyBookList</h2>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-body">
            <form id="book-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" class="form-control" />
              </div>
              <input
                type="submit"
                value="Add Book"
                class="form-control btn btn-info mt-2"
              />
            </form>
          </div>
          <div>
            <table class="table table-striped mt-5">
              <thead class="bg-success text-white">
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Publisher</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="book-list">
                <tr>
                  <td>The Spirit of Responsibility</td>
                  <td>John Attai Yinusa</td>
                  <td>The Johnson</td>
                  <td>
                    <button class="btn btn-sm btn-danger delete">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>The new Creation in Christ Jesus</td>
                  <td>John Attai Yinusa</td>
                  <td>The Johnson</td>
                  <td>
                    <button class="btn btn-sm btn-danger delete">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
